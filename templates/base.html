<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>TODO</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;max-width:800px;margin:32px auto;padding:0 16px;color:#222}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}
    table{width:100%;border-collapse:collapse;margin-top:16px}
    th,td{border-bottom:1px solid #eee;padding:8px;text-align:left;vertical-align:top}
    input,textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btn{display:inline-block;background:#111;color:#fff;padding:8px 12px;border-radius:6px;text-decoration:none}
    .muted{color:#666}
    .flash{background:#ffe9a8;padding:8px 12px;border-radius:6px;margin:8px 0}
  </style>
</head>
<body>
  <header>
    <h1>ToDo</h1>
    <a class="btn" href="/">一覧</a>
  </header>
  {% with messages=get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}<div class="flash">{{ m }}</div>{% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</body>
</html>
