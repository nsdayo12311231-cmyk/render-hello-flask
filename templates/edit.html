{% extends "base.html" %}
{% block content %}
<h2>編集</h2>
<form method="post">
  <div class="row">
    <div>
      <label>タイトル</label>
      <input name="title" value="{{ todo.title }}" required>
    </div>
    <div>
      <label>期日（YYYY-MM-DD）</label>
      <input name="due" value="{{ todo.due }}">
    </div>
  </div>
  <div style="margin-top:12px">
    <label>内容</label>
    <textarea name="content" rows="5">{{ todo.content }}</textarea>
  </div>
  <div style="margin-top:12px;display:flex;gap:8px">
    <button class="btn" type="submit">保存</button>
    <a class="btn" href="{{ url_for('index') }}">戻る</a>
  </div>
</form>
{% endblock %}
