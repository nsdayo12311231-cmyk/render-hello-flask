<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>タスク一覧</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 24px; }
    h1 { margin: 0 0 16px; }
    .hint { color: #666; margin-bottom: 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #f7f7f7; }

    /* 期日色分け */
    .due.no_due   { background: #f2f2f2; color: #444; }
    .due.upcoming { background: #e6ffed; color: #0a7a2a; }     /* 未来(余裕あり) */
    .due.due_today{ background: #fff3bf; color: #7a5d00; }     /* 今日 */
    .due.overdue  { background: #ffd6d6; color: #8a1f1f; }     /* 期限切れ */
  </style>
</head>
<body>
  <h1>タスク一覧</h1>
  <div class="hint">期日の背景色で状態を表示：赤=期限切れ、黄=今日、緑=未来、灰=未設定</div>

  <table>
    <thead>
      <tr>
        <th>タイトル</th>
        <th>内容</th>
        <th>期日</th>
        <th>状態</th>
      </tr>
    </thead>
    <tbody>
      {% for t in tasks %}
      <tr>
        <td>{{ t.title }}</td>
        <td>{{ t.content }}</td>
        <td class="due {{ t.status }}">{{ t.due_raw }}</td>
        <td>
          {% if t.status == "overdue" %}期限切れ
          {% elif t.status == "due_today" %}今日が期限
          {% elif t.status == "upcoming" %}未来
          {% else %}未設定
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <p style="margin-top:16px;">
    <a href="/">← トップへ戻る</a>
  </p>
</body>
</html>
