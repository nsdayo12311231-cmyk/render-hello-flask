<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ToDo | 新規追加</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans JP", sans-serif; padding: 24px; max-width: 760px; margin: 0 auto; }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 20px; }
    a { color:#111; text-decoration:none; }
    .btn { padding: 10px 14px; border:0; border-radius:10px; cursor:pointer; }
    .btn.primary { background:#111; color:#fff; }
    .btn.ghost { background:#f5f5f5; }
    .group { margin-bottom:14px; }
    .group label { display:block; font-size:14px; color:#444; margin-bottom:6px; }
    .group input[type="text"],
    .group input[type="date"],
    .group input[type="number"],
    .group textarea {
      width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius:10px; font-size:16px;
    }
    .hint { font-size:12px; color:#6b7280; margin-top:6px; }
    .row { display:flex; gap:12px; }
    .row > .group { flex:1; }
    .card { background:#fff; border:1px solid #eee; border-radius:16px; padding:16px; }
    .muted { color:#6b7280; font-size:14px; }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;">ToDo 新規追加</h1>
    <nav><a class="btn ghost" href="/tasks">一覧へ</a></nav>
  </header>

  <div class="card">
    <form action="/add" method="post">
      <div class="group">
        <label for="title">タイトル（必須）</label>
        <input id="title" name="title" type="text" placeholder="例：見積もり作成" required />
      </div>

      <div class="row">
        <div class="group">
          <label for="due_date">期日</label>
          <!-- HTMLのdate入力（空でも可） -->
          <input id="due_date" name="due_date" type="date" />
          <div class="hint">例：2025-08-31</div>
        </div>

        <div class="group">
          <label for="reminder">通知（分）</label>
          <input id="reminder" name="reminder" type="number" min="0" step="1" placeholder="例：60" />
          <div class="hint">0 または空欄で通知なし。例：60 = 60分後に通知予定（※将来機能）</div>
        </div>
      </div>

      <div class="group">
        <label for="tags">タグ（カンマ区切り）</label>
        <input id="tags" name="tags" type="text" placeholder="例：仕事, 緊急, クライアントA" />
        <div class="hint">複数ある場合は「,（カンマ）」で区切ってください。</div>
      </div>

      <div class="group">
        <label for="content">内容（任意）</label>
        <textarea id="content" name="content" rows="4" placeholder="詳細メモや手順など"></textarea>
      </div>

      <div style="display:flex; gap:12px;">
        <button type="submit" class="btn primary">追加する</button>
        <a href="/tasks" class="btn ghost">一覧へ戻る</a>
      </div>
    </form>
  </div>

  <p class="muted" style="margin-top:16px;">
    ※ タグは「,」で区切ると複数登録できます。期日は空欄でもOKです。
  </p>
</body>
</html>
