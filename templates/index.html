{% extends "base.html" %}
{% block content %}
<h2>やること一覧</h2>
<table>
  <thead>
    <tr><th>タイトル</th><th>内容</th><th>期日</th><th></th></tr>
  </thead>
  <tbody>
    {% for t in todos %}
      <tr>
        <td>{{ t.title }}</td>
        <td class="muted">{{ t.content }}</td>
        <td>{{ t.due }}</td>
        <td><a class="btn" href="{{ url_for('edit', todo_id=t.id) }}">編集</a></td>
      </tr>
    {% else %}
      <tr><td colspan="4" class="muted">まだありません</td></tr>
    {% endfor %}
  </tbody>
</table>

<h2 style="margin-top:28px">新規追加</h2>
<form method="post" action="{{ url_for('add') }}">
  <div class="row">
    <div>
      <label>タイトル</label>
      <input name="title" required>
    </div>
    <div>
      <label>期日（YYYY-MM-DD）</label>
      <input name="due" placeholder="2025-08-31">
    </div>
  </div>
  <div style="margin-top:12px">
    <label>内容</label>
    <textarea name="content" rows="4"></textarea>
  </div>
  <div style="margin-top:12px">
    <button class="btn" type="submit">追加する</button>
  </div>
</form>
{% endblock %}
